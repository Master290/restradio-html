        class RestRadioPlayer {
            constructor() {

                this.miniTitle = document.getElementById('miniTitle');

                this.isMuted = false;
                this.lastVolume = 75;

                this.statusUrl = 'https://stream.restradio.online/status-json.xsl';
                this.currentTrack = { title: '', artist: '' };
                
                this.init();
            }

            init() {
                this.miniToggleBtn.addEventListener('click', () => this.togglePlay());
                
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.volumeSlider.addEventListener('change', (e) => this.setVolume(e.target.value));
                
                this.setVolume(75);
                
                this.audio.addEventListener('play', () => this.onPlay());
                this.audio.addEventListener('pause', () => this.onPause());
                this.audio.addEventListener('error', () => this.onError());
                
                this.updateTrackInfo();
                this.updateListenerCount();
                
                setInterval(() => {
                    if (this.isPlaying) {
                        this.updateTrackInfo();
                    }
                    this.updateListenerCount();
                }, 10000);

                this.keepAwake();

                document.addEventListener('dblclick', () => {
                    if (!document.fullscreenElement) {

                        });
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                });
            }

            async togglePlay() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    await this.play();
                }
            }

                    this.audio.src = this.streamUrl;
                    await this.audio.play();
                    this.updateTrackInfo();
                } catch (error) {
                    console.error('Ошибка воспроизведения:', error);
                    this.onError();
                }
            }

            stop() {
                this.audio.pause();
                this.audio.src = '';
                this.isPlaying = false;
                this.updateUI();
            }


            onPlay() {
                this.isPlaying = true;
                this.updateUI();
                this.sendToMediaAPI(this.currentTrack);
            }

            onPause() {
                this.isPlaying = false;
                this.updateUI();
                this.sendToMediaAPI(this.currentTrack);
            }

            onError() {
                this.isPlaying = false;
                this.miniTitle.textContent = 'Ошибка подключения';
                this.miniArtist.textContent = 'Проверьте интернет';
                this.updateUI();
            }

            updateUI() {
                if (this.isPlaying) {
                    this.waveContainer.classList.add('active');
                    this.miniToggleBtn.classList.add('active');
                    this.miniPlayIcon.style.display = 'none';
                    this.miniStopIcon.style.display = 'block';
                } else {
                    this.waveContainer.classList.remove('active');
                    this.miniToggleBtn.classList.remove('active');
                    this.miniPlayIcon.style.display = 'block';
                    this.miniStopIcon.style.display = 'none';
                }
            }

            async updateTrackInfo() {
                try {
                    const corsProxyUrl = 'https://corsproxy.io/?url=';
                    const response = await fetch(this.statusUrl);
                    const data = await response.json();
                    
                    if (data.icestats && data.icestats.source) {
                        const title = data.icestats.source.title || 'restradio.ru';
                        
                        this.updateMiniPlayer(title);
                    }
                } catch (error) {
                    console.error('Ошибка получения информации о треке:', error);
                    this.showDefaultInfo();
                }
            }
            
            showDefaultInfo() {
                this.updateMiniPlayer('restradio.ru');
            }

            showMiniPlayer() {
                this.miniPlayer.classList.add('show');
            }

            hideMiniPlayer() {
                this.miniPlayer.classList.remove('show');
            }

            async updateListenerCount() {
                try {
                    const response = await fetch(this.statusUrl);
                    const data = await response.json();

                    if (data.icestats && data.icestats.source) {
                        const listeners = data.icestats.source.listeners || '...';
                        document.getElementById('listenerCount').textContent = `Слушателей: ${listeners}`;
                    }
                } catch (error) {
                    console.error('Ошибка получения количества слушателей:', error);
                    document.getElementById('listenerCount').textContent = 'Слушателей: ?';
                }
            }

            updateMiniPlayer(trackInfo) {
                const parts = this.parseTrackInfo(trackInfo);
                this.currentTrack = parts;
                
                this.miniTitle.textContent = parts.title;
                this.miniArtist.textContent = parts.artist;
                
                this.fetchAlbumArtwork(parts.artist, parts.title);
                
                this.sendToMediaAPI(parts);
            }

            parseTrackInfo(trackInfo) {
                if (trackInfo.includes(' - ')) {
                    const [artist, title] = trackInfo.split(' - ', 2);
                    return { artist: artist.trim(), title: title.trim() };
                } else if (trackInfo.includes(' — ')) {
                    const [artist, title] = trackInfo.split(' — ', 2);
                    return { artist: artist.trim(), title: title.trim() };
                } else {
                    return { artist: 'restradio.ru', title: trackInfo };
                }
            }

            async fetchAlbumArtwork(artist, title) {
                try {
                    const query = encodeURIComponent(`${artist} ${title}`);
                    const response = await fetch(`https://itunes.apple.com/search?term=${query}&media=music&limit=1`);
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        const artwork = data.results[0].artworkUrl100;
                        if (artwork) {
                            const highResArtwork = artwork.replace('100x100', '300x300');
                            this.setArtwork(highResArtwork);
                        } else {
                            this.setDefaultArtwork();
                        }
                    } else {
                        this.setDefaultArtwork();
                    }
                } catch (error) {
                    console.error('Ошибка получения обложки:', error);
                    this.setDefaultArtwork();
                }
            }

            setArtwork(imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Album artwork';
                img.onload = () => {
                    this.miniArtwork.innerHTML = '';
                    this.miniArtwork.appendChild(img);
                };
                img.onerror = () => {
                    this.setDefaultArtwork();
                };
            }

            setDefaultArtwork() {
                this.miniArtwork.innerHTML = '<div class="placeholder">🎵</div>';
            }

            setVolume(value) {
                const volume = value / 100;
                this.audio.volume = volume;
                this.volumeSlider.value = value;
                
                if (value == 0 || this.isMuted) {
                    this.volumeHighIcon.style.display = 'none';
                    this.volumeMutedIcon.style.display = 'block';
                } else {
                    this.volumeHighIcon.style.display = 'block';
                    this.volumeMutedIcon.style.display = 'none';
                }
                
                const percentage = value;
                this.volumeSlider.style.background = `linear-gradient(to right, #8b5cf6 0%, #a855f7 ${percentage}%, rgba(139, 92, 246, 0.2) ${percentage}%, rgba(139, 92, 246, 0.2) 100%)`;
                
                if (value > 0) {
                    this.isMuted = false;
                    this.lastVolume = value;
                }
            }

            toggleMute() {
                if (this.isMuted) {
                    this.isMuted = false;
                    this.setVolume(this.lastVolume);
                } else {
                    this.isMuted = true;
                    this.lastVolume = this.volumeSlider.value;
                    this.setVolume(0);
                }
            }

            async sendToMediaAPI(trackData) {
                try {
                    const mediaData = {
                        title: trackData.title,
                        artist: trackData.artist,
                        album: 'restradio.ru',
                        artwork: [{
                            src: this.getCurrentArtwork(),
                            sizes: '300x300',
                            type: 'image/png'
                        }],
                        duration: 0,
                        position: 0,
                        playbackRate: 1.0,
                        playbackState: this.isPlaying ? 'playing' : 'paused'
                    };

                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: mediaData.title,
                            artist: mediaData.artist,
                            album: mediaData.album,
                            artwork: mediaData.artwork
                        });

                        navigator.mediaSession.playbackState = mediaData.playbackState;

                        navigator.mediaSession.setActionHandler('play', () => {
                            this.play();
                        });
                        
                        navigator.mediaSession.setActionHandler('pause', () => {
                            this.stop();
                        });
                        
                        navigator.mediaSession.setActionHandler('stop', () => {
                            this.stop();
                        });

                        console.log('Данные отправлены в Media Session API:', mediaData);
                    }

                    
                } catch (error) {
                    console.error('Ошибка отправки в Media API:', error);
                }
            }

            getCurrentArtwork() {
                const img = this.miniArtwork.querySelector('img');
                return img ? img.src : 'https://restradio.ru/favicon.ico';
            }


            keepAwake() {
                if (navigator.wakeLock) {
                    let wakeLock = null;
                    
                    const requestWakeLock = async () => {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                            wakeLock.addEventListener('release', () => {
                                console.log('Блокировка сна освобождена');
                            });
                        } catch (err) {
                            console.error(`Ошибка блокировки сна: ${err.message}`);
                        }
                    };

                    this.audio.addEventListener('play', () => {
                        requestWakeLock();
                    });
                    
                    this.audio.addEventListener('pause', () => {
                        if (wakeLock) wakeLock.release();
                    });
                    
                    document.addEventListener('visibilitychange', () => {
                        if (document.visibilityState === 'visible' && this.isPlaying) {
                            requestWakeLock();
                        }
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RestRadioPlayer();
        });
    </script>
